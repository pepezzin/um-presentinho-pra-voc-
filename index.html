        <p>Você sabia que eu as vezes sou um pouco poematico?</p>

          <button id="no" class="btn-no">Não</button>

      </div>

      <div class="answer" id="answer">
        <p>Não sabia que você sabia kkkk, mas aqui vai uma, 26 letras, 7000 idiomas, 442.000 palavras na lingua portuguesa, numeros infinitos e nada consegue descrever o quanto voce é perfeita </p>
      </div>
    </div>

  </body>
